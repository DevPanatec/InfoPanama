name: Auto Crawler - Cada 2 DÃ­as

# Se ejecuta automÃ¡ticamente cada 2 dÃ­as a las 9:00 AM UTC (5:00 AM PanamÃ¡)
on:
  schedule:
    # Cron: minuto hora dÃ­a-del-mes mes dÃ­a-de-la-semana
    # "0 9 */2 * *" = Cada 2 dÃ­as a las 9:00 AM UTC
    - cron: '0 9 */2 * *'

  # TambiÃ©n permite ejecuciÃ³n manual desde GitHub Actions UI
  workflow_dispatch:

jobs:
  crawl-news:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: |
          npm ci
          cd packages/crawler
          npm ci

      - name: ğŸŒ Install Playwright browsers
        run: |
          cd packages/crawler
          npx playwright install chromium
          npx playwright install-deps

      - name: ğŸ”„ Ejecutar crawler de La Prensa
        env:
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd packages/crawler
          npm run crawl:prensa
        continue-on-error: true
        timeout-minutes: 30

      - name: ğŸ”„ Ejecutar crawler de RPC Radio
        env:
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd packages/crawler
          npm run crawl:rpc
        continue-on-error: true
        timeout-minutes: 20

      - name: ğŸ”„ Ejecutar crawler de Capital Financiero
        env:
          CONVEX_URL: ${{ secrets.CONVEX_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          cd packages/crawler
          npm run crawl:capital
        continue-on-error: true
        timeout-minutes: 20

      - name: âœ… Crawling completado
        run: echo "âœ… Crawling automÃ¡tico completado exitosamente"
